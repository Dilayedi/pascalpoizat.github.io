<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/index.html">{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page.url == "/" %}class="active"{% endif %}>
                    <a class="page-link" href="{{ site.baseurl }}/index.html">home</a>
                </li>
                {% assign sorted_pages = site.pages | sort:"rank" %}
                {% for apage in sorted_pages %}
                {% if apage.title %}
                <li {% if apage.url == page.url %}class="active"{% endif %}>
                    <a class="page-link" href="{{ apage.url | prepend: site.baseurl }}">{{ apage.title }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
