---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}<br/>
      by {% if page.author %}{{ page.author }}<br/>{% else if site.author %}{{ site.author }}<br/>{% endif %}
      {% if page.meta %}{{ page.meta }}<br/>{% endif %}
      {% for category in page.categories %}
      <a href="{{ site.url }}/{{ category }}"><button class="btn {{ site.link_btn_size}} {{ site.link_btn_color }}">{{ category }}</button></a>
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
