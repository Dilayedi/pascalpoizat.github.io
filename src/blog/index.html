---
layout: default
title: blog
rank: 7
---

<div class="starter-template">
    <h1>Blog posts</h1>
    <p class="lead">Notes on very different things.
    </p>
</div>


{% for post in site.posts %}
<div><h2>{{ post.title}}</h2>
    <p>{% include print_categories.html thing=post %}</p>
    <p class="text-muted">{{ post.date | date_to_string }}</p>
</div>
<blockquote>
    {{ post.excerpt }}
    <a href="{{ post.url }}">
        <button class="btn {{ site.link_btn_size }} {{ site.link_btn_color }}">read more</button>
    </a>
</blockquote>
{% endfor %}
</div>
